<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           
            background: linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%), url(backgroundimg2.jpg);            
            background-size: cover;
            color: white;
            height: 80vh;
        }

        .form-container {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff7200;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #ff7200;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 2px solid #ff7200;
            background: transparent;
            color: white;
            font-size: 14px;
        }

        .form-container input::placeholder {
            color: #ddd;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #ff7200;
            /* color: white; */
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button a{
            text-decoration: none;
            /* background-color: #ff7200; */
            color: #fff;
        }

        /* .form-container button:hover {
            background: #fff;
            color: #ff7200;
        } */
        .form-container p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .form-container p a {
            color: #ff7200;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up Here</h2>
        <form onsubmit="form()">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" style="color: black;">Select Gender</option>
                <option value="male" style="color: black;">Male</option>
                <option value="female" style="color: black;">Female</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>

            <button type="submit"><a href="#">Sign Up</a></button>
        </form>
        <p>Already have an account? <a href="E:\WEBSITE\main.html">Login here</a></p>
    </div>

    <script>
        function form(){
            let a=document.getElementById('name').value.trim()
        let b=document.getElementById('email').value
        let c= document.getElementById('gender').value
        let d=document.getElementById('password').value
        let e=document.getElementById('confirm-password').value


        if(a==""||b==""||c==""||d==""||e==""){
            alert("Please Enter all fields");
            return;
        }
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(b)) {
        alert("Please enter a valid email address.");
        return;
        }

        if (d !== e) {
        alert("Passwords do not match. Please try again.");
        return;
        }

        alert("Congratulations! your registration has been successfully completed.\nYour Id Number is: "+generateSixDigitNumber()+"\nPlease remember this Id.");
        }

    
function generateSixDigitNumber() {
return Math.floor(100000 + Math.random() * 900000);
}
    </script>
</body>
</html>
